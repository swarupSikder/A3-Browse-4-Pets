<head>

    <!--Google font links-->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">

    <!--FlatIcon link-->
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>

    <!--Daisy UI + Tailwind CSS (start)-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'primary-color': '#FFDC26',
                        'primary-color-50': '#FFDC2680',
                        'secondary-color': '#F9DF8A',
                        'base-color': '#FFF9F4',
                    },
                    fontFamily: {
                        'sora': ['Sora', 'serif'],
                        'adlam': ['ADLaM Display', 'serif'],
                    },
                    keyframes: {
                        'bounce-1': {
                            "0%": {
                                transform: "translateY(-200%)",
                                'animation-timing-function': "cubic-bezier(0.8, 0, 1, 1)",
                            },
                            "100%": {
                                transform: "translateY(-200%)",
                                'animation-timing-function': "cubic-bezier(0.8, 0, 1, 1)",
                            },
                            "50%": {
                                transform: "none",
                                'animation-timing-function': "cubic-bezier(0, 0, 0.2, 1)",
                            },
                        },
                        'bounce-2': {
                            "0%": {
                                transform: "translateX(-300%)",
                                'animation-timing-function': "cubic-bezier(0.8, 0, 1, 1)",
                            },
                            "100%": {
                                transform: "translateX(-300%)",
                                'animation-timing-function': "cubic-bezier(0.8, 0, 1, 1)",
                            },
                            "50%": {
                                transform: "none",
                                'animation-timing-function': "cubic-bezier(0, 0, 0.2, 1)",
                            },
                        },
                    },
                    animation: {
                        'my-anim-1': "bounce-1 3s linear infinite",
                        'my-anim-1-sm': "bounce-1 3s linear infinite",
                        'my-anim-2': "bounce-2 3s linear infinite",
                    },
                }
            }
        }
    </script>
    <!--Tailwind CSS (end)-->

</head>
